<div class="container">
  <form ng-submit="ctx.createBook()" class="form-horizontal">
    <label for="inputEmail3" class="control-label">Email: </label>
    <div class="form-group">
      <div class="col-sm-10">
        <input type="email" ng-model="ctx.bookRequest.mail" class="form-control" placeholder="Ingrese su correo electronico" required>
      </div>
    </div>
    <label for="inputEmail3" class="control-label">Nombres: </label>
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" ng-model="ctx.bookRequest.name" class="form-control" placeholder="Ingrese sus nombres completos"
          required>
      </div>
    </div>
    <label for="inputEmail3" class="control-label">Fecha: </label>
    <div class="form-group">
      <div class="col-sm-5">
        <input type="date" ng-model="ctx.bookRequest.date" class="form-control" required>
      </div>
      <div class="col-sm-5">
        <input type="time" ng-model="ctx.bookRequest.time" class="form-control" required>
      </div>
    </div>
    <label for="inputEmail3" class="control-label">Tipo de servicio:</label>
    <div class="form-group">
      <div class="col-sm-10">
        <select name="" id="" ng-model="ctx.bookRequest.serviceSelected" class="form-control">
          <option ng-repeat="service in ctx.services" ng-value="{{service.id}}">{{service.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-offset-4 col-10">
        <button type="submit" class="btn btn-primary">Reservar</button>
      </div>
    </div>
  </form>
</div>
